<div class="card m-3">
  <h5 class="card-header">User Registration Form</h5>
  
  <div class="card-body">
      <form name="form" (ngSubmit)="f.form.valid && login(this.form)" #f="ngForm" >
          <div class="form-group">
              <label>Email</label>
              <input type="text" name="Email" class="form-control" [(ngModel)]="model.Email" #Email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Email.invalid }" required Email>
              <div *ngIf="f.submitted && Email.invalid" class="invalid-feedback">
                  <div *ngIf="Email.errors.required">Email is required</div>
                  <div *ngIf="Email.errors.Email">Email must be a valid Email address</div>
              </div>
          </div>

          <!-- <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input type="Password" name="Password" class="form-control" [(ngModel)]="model.Password" #Password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Password.invalid }" required minlength="6">
                  <div *ngIf="f.submitted && Password.invalid" class="invalid-feedback">
                      <div *ngIf="Password.errors.required">Password is required</div>
                      <div *ngIf="Password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
          </div> -->
          <div class="text-center">
              <button class="btn btn-primary mr-1">Login</button>
              
              <button class="btn btn-secondary" type="reset">Cancel</button>
          </div>
      </form>
      <button class="btn btn-primary mr-1" (click) = "clickToRegister()">Register</button>
  </div>
</div>
<link href="//netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />



<div class="card-footer">  
    <div class="col-lg-12 table-responsive">  
        <table class="table table-striped">  
            <thead>  
                <tr>  
                    <th>Id</th>  
                    <th> Firstname</th>  
                    <th> Lastname</th>  
                    <th> Email</th>  
                    <!-- <th>ContactNo</th>   -->
                    <th></th>  
                </tr>  
            </thead>  
            <tbody>  
                <tr *ngFor="let user of user|async">  
                    <td>{{user._id}}</td>  
                    <td>{{user.Firstname}}</td>  
                    <td>{{user.Lastname}}</td>  
                    <td>{{user.Email}}</td>  
                    <!-- <td>{{user.ContactNo}}</td>   -->
                    <td>  
                        <!-- <button type="button" class="btn btn-primary mr-1" (click)="Table(user.Email)">Edit</button>   -->
                        <button type="button" class="btn btn-danger mr-1" (click)="DeleteUser(user._id)">Delete</button>  
                    </td>  
                </tr>   
            </tbody>  
        </table>  
    </div>  
</div>

<div class="card m-3">
  <h5 class="card-header">User Registration Form</h5>

  <div class="card-body">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit(this.form)" #f="ngForm" >
          <div class="form-row">

              <div class="form-group col-5">
                  <label>First Name</label>
                  <input type="text" name="Firstname" class="form-control" [(ngModel)]="model.Firstname" #Firstname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Firstname.invalid }" required>
                  <div *ngIf="f.submitted && Firstname.invalid" class="invalid-feedback">
                      <div *ngIf="Firstname.errors.required">First Name is required</div>
                  </div>
              </div>
              <div class="form-group col-5">
                  <label>Last Name</label>
                  <input type="text" name="Lastname" class="form-control" [(ngModel)]="model.Lastname" #Lastname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Lastname.invalid }" required>
                  <div *ngIf="f.submitted && Lastname.invalid" class="invalid-feedback">
                      <div *ngIf="Lastname.errors.required">Last Name is required</div>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" name="Email" class="form-control" [(ngModel)]="model.Email" #Email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Email.invalid }" required Email>
              <div *ngIf="f.submitted && Email.invalid" class="invalid-feedback">
                  <div *ngIf="Email.errors.required">Email is required</div>
                  <div *ngIf="Email.errors.Email">Email must be a valid Email address</div>
              </div>
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input type="Mobile" name="Mobile" class="form-control" [(ngModel)]="model.Mobile" #Mobile="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Mobile.invalid }" required minlength="6">
            <div *ngIf="f.submitted && Mobile.invalid" class="invalid-feedback">
                <div *ngIf="Mobile.errors.required">Mobile is required</div>
                <div *ngIf="Mobile.errors.minlength">Mobile must be at least 6 characters</div>
            </div>
        </div>
          <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input type="Password" name="Password" class="form-control" [(ngModel)]="model.Password" #Password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Password.invalid }" required minlength="6">
                  <div *ngIf="f.submitted && Password.invalid" class="invalid-feedback">
                      <div *ngIf="Password.errors.required">Password is required</div>
                      <div *ngIf="Password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
              </div>
          </div>
          <div class="text-center">
              <button class="btn btn-primary mr-1">Register</button>
              <button class="btn btn-secondary mr-1" type="reset">Cancel</button>             
          </div>
      </form>
      <button class="btn btn-secondary mr-1" (click) = "login()" >login</button>

  </div>
</div>
<link href="//netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
